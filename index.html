<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Megrim%7COrbitron&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik:700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Pamdora</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4" id="title">Pamdora</h1>
      <p class="lead" id="subTitle">Get what you want</p>
    </div>
  </div>
  <form>
    <div class="container">
      <div class="form-group">
        <label for="search">Search </label>
        <input type="search" class="form-control" id="search" placeholder="Find your musical bliss">
      </div>
    </div>
    <div class="container">
      <input type="submit" class="btn btn-dark" id="button"></input>
    </div>
  </form>
  <br>
  <br>
  <div class="container">
    <div class="row align-items-center">
      <div class="col">
      <h1 id="artistInfo"></h1>
    </div>
    </div>
  </div>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-6" class="articles" id="articles"><h1>News Articles</h1></div>
      <div class="col-md-2"></div>
      <div class="col-md-4" id="tracks"><h1>Top 5 Tracks</h1></div>
    </div>
    <br> 
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-12" id="concerts"><h1>Upcoming Events</h1></div>
     </div>



    <script rel="stylesheet" src="./assets/javascript/app.js"></script>

</body>
